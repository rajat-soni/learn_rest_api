src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <body>
  <div class="m-4">
    <div class="container">
      <div class
      <form action="/examples/actions/confirmation.php" method="post">
          <div class="mb-3">
              <label>Name</label>
              <input type="text" class="form-control" id="fname"  placeholder="Name" required style="width: 50%;">
          </div>

          <div class="mb-3">
              <label>Mobile</label>
              <input type="text" class="form-control" id="mobile" placeholder="Mobile" required style="width: 50%;">
          </div>

          <div class="mb-3">
            <label class="form-label" for="inputPassword">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required style="width: 50%;">
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputPassword">Address</label>
          <input type="text" class="form-control" id="address" placeholder="City" required style="width: 50%;">
      </div>

          <div class="mb-3">
              <div class="form-check">
                <input type="submit" class="btn btn-primary" id = "btn_id" name = submit></button>
              </div>
          </div>
          <div id="msg"></div>
         
      </form>
  </div>
  </div>
  <script> 
  Array.prototype.remove = function(from, to) {
  var rest = this.slice((to || from) + 1 || this.length);
  this.length = from < 0 ? this.length + from : from;
  return this.push.apply(this, rest);
};
var isEditid = -1;
    var fname = document.getElementById('fname');
    var mobile = document.getElementById('mobile');
    var city = document.getElementById('city');
    var address = document.getElementById('address');
    var clkBtn = document.getElementById('btn_id');
    var msg = document.getElementById('msg');
       
    clkBtn.addEventListener('click', (e) => {
        e.preventDefault();

          validation();
         
    });

    var validation = ()=> {
        if(fname.value === ""  &&  mobile.value === "" && city.value === "" && address.value === ""){
          msg.innerText = "Not login";
          return;
        }else{
          if(isEditid == -1){
            
              msg.innerText = "Login successfully !";
              saveData();
          }else{
            isEditData(isEditid);
             
          }
          
        }
   }
    var objArry = [];
    var saveData = () => {
        const rawData = { 
          name : fname.value,
          mobile : mobile.value,
          city : city.value,
          address : address.value
        }

      objArry.push(rawData)
     
      showData();
          
      
    }

    var showEle  = "";
    var showData = () => {
       objArry.forEach(function(index,i){

        showEle += `<tr>
                        <td>${i}</td>
                        <td>${index.name}</td>
                        <td>${index.mobile}</td>
                        <td>${index.city}</td>
                        <td>${index.address}</td>
                        <td><i onClick="editData(${i})" class="fas fa-edit"></i>
                        <td><i onClick="removeData(${i})" class="fas fa-trash-alt"></i></td>
                    </tr>`;

                 
                  });
                    msg.innerHTML +=`<table class="table table-bordered">
                   
                          <tr>
                            <td>Sr No</td>
                            <td scope="col">Name</td>
                            <td scope="col">Mobile</td>
                            <td scope="col">city</td>
                            <td scope="col">Address</td>
                            <td scope="col">Action</td>  
                          </tr>
                  
                 
             
                    ${showEle}
               
      
                               
          </table>`;

      fname.value = "";
      mobile.value = "";
      city.value = "";
      address.value = "";
                           
}

var editData = (index) => {

      fname.value = objArry[index].name;
      mobile.value = objArry[index].mobile;
      city.value = objArry[index].city;
      address.value = objArry[index].address;
      isEditid = index;
}


var isEditData = (index) => {
  objArry[index].name = fname.value;
  objArry[index].mobile = mobile.value;
  objArry[index].city = city.value;
  objArry[index].address = address.value;
}


    var removeData = (index) => {
      objArry.remove(index);
      showData();
    }

    </script>
</body>

</html>
