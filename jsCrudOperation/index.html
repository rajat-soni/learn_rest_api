<body>
   
    <div class="left">
        <form id="form">
          <label for="post"> Write your post here</label>
          <br><br>
          <div class = "row">
            <div class = "col-2"><label> First Name</div><br>
            <div class = "col-10"><input type = "text" placeholder= "Employee name*" name = "first_name" id = "first_name" class= "form-control"></div>

        <div class = "row">
          <div class = "col-2"><label>Last Name</div><br>
          <div class = "col-10"><input type = "text" placeholder= "Employee name*" name = "last_name" id = "last_name" class= "form-control"></div>
          <span class="text-danger" class = "error" style="margin-left: 110px;"></span>
      </div><br>

          <textarea name="post" id="input" cols="30" rows="10"></textarea>
          <br> <br>
          <div id="msg" style = "color : red;"></div>
          <button type="submit">Post</button>
        </form>
      </div>
      <div >
        <div id="posts">
            <table>
           <tr><td></td></tr>
            </table>
          
        
      
</body>
<script> 
        
var form = document.getElementById("form");
var first = document.querySelector('first_name').value
var Last = document.querySelector('last_name').value
var first = first.value
var Last = Last.value
console.log(first);
console.log(Last);
var msg = document.getElementById("msg");
var posts = document.getElementById("posts"); 

form.addEventListener("submit", (e) => {
    e.preventDefault();
    console.log("button clicked");

    formValidation();
});

var formValidation = () => {
    if (input.value === "") {
            msg.innerText = 'Field should not be empty !';
            console.log("failure");
    } else {
            console.log("successs");
            acceptData();
           
    }
};

    var data = {};
var acceptData = () => {
  data["text"] = input.value;
console.log(data);
 createPost();
 deletePost();
};


var createPost = () => {
  posts.innerHTML += `
  <div>
    <table>
        <thead> Emaplyee name</thead>
        <tbody>
          <tr>
    <td>${data.text}</td>
    <span class="options">
      <i onClick="editPost(this)" class="fas fa-edit"></i>
      <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
    </span>
    </tr>
  </tbody>
  </table>
  `;
  input.value = "";

};

let deletePost = (e) => {
  e.parentElement.parentElement.remove();
 };

 let editPost = (e) => {
  input.value = e.parentElement.previousElementSibling.innerHTML;
  e.parentElement.parentElement.remove();
};

 </script>
